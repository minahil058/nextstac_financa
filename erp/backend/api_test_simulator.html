<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financa API Tests</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: #fff;
            background: #2d2d2d;
        }

        .request-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
        }

        .request-item {
            padding: 10px 15px;
            border-bottom: 1px solid #2d2d2d;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .request-item:hover,
        .request-item.active {
            background: #37373d;
        }

        .method {
            font-size: 0.75em;
            font-weight: bold;
            width: 40px;
        }

        .method.GET {
            color: #0eb1ff;
        }

        .method.POST {
            color: #15c46e;
        }

        .method.PUT {
            color: #ffab00;
        }

        .method.DELETE {
            color: #eb4d4b;
        }

        .req-name {
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        /* Top Bar: Request URL */
        .address-bar {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            background: #1e1e1e;
        }

        .url-input-container {
            flex: 1;
            display: flex;
            background: #2d2d2d;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #3e3e42;
        }

        .url-method {
            padding: 8px 15px;
            background: #333;
            font-weight: bold;
            border-right: 1px solid #3e3e42;
            min-width: 50px;
            text-align: center;
            font-size: 0.9em;
        }

        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            padding: 8px 10px;
            font-family: 'Consolas', monospace;
            outline: none;
        }

        .send-btn {
            padding: 8px 20px;
            background: #0078d4;
            border: none;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Panels */
        .panels {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            gap: 20px;
            font-size: 0.9em;
            color: #aaa;
            background: #252526;
        }

        .tab {
            cursor: pointer;
            padding-bottom: 2px;
        }

        .tab.active {
            color: #fff;
            border-bottom: 2px solid #f60;
        }

        /* Response Area */
        .response-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 50%;
            border-top: 1px solid #333;
        }

        .response-meta {
            padding: 8px 15px;
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #aaa;
            background: #252526;
            border-bottom: 1px solid #333;
        }

        .status-tag {
            color: #15c46e;
            font-weight: bold;
        }

        .status-tag.error {
            color: #eb4d4b;
        }

        .time-tag {
            color: #aaa;
        }

        .code-editor {
            flex: 1;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #d4d4d4;
            overflow: auto;
            background: #1e1e1e;
        }

        .key {
            color: #9cdcfe;
        }

        .string {
            color: #ce9178;
        }

        .number {
            color: #b5cea8;
        }

        .boolean {
            color: #569cd6;
        }

        .null {
            color: #569cd6;
        }

        .punctuation {
            color: #d4d4d4;
        }

        /* Helper to request data */
        .hide {
            display: none;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">Financa ERP Collection</div>
        <ul class="request-list" id="reqList">
            <!-- Items injected by JS -->
        </ul>
    </div>

    <div class="main">
        <div class="address-bar">
            <div class="url-input-container">
                <div class="url-method" id="currentMethod">GET</div>
                <input type="text" class="url-input" id="currentUrl" value="" readonly>
            </div>
            <button class="send-btn">Send</button>
        </div>

        <div class="panels">
            <div class="panel-header">
                <div class="tab active">Body</div>
                <div class="tab">Headers</div>
                <div class="tab">Auth</div>
            </div>
            <div class="code-editor" id="requestBody" style="border-bottom: 1px solid #333; height: 30%;">
                <!-- Request Body Content -->
            </div>
        </div>

        <div class="response-area">
            <div class="response-meta">
                <span>Status: <span id="resStatus" class="status-tag">200 OK</span></span>
                <span>Time: <span id="resTime" class="time-tag">45ms</span></span>
                <span>Size: <span id="resSize" class="time-tag">450 B</span></span>
            </div>
            <div class="code-editor" id="responseBody">
                <!-- Response Body Content -->
            </div>
        </div>
    </div>

    <script>
        const tests = [
            {
                id: 'auth_fail',
                method: 'POST',
                url: 'http://localhost:5000/api/auth/login',
                reqBody: { email: "wrong@test.com", password: "wrong" },
                status: '401 Unauthorized',
                time: '124ms',
                size: '45 B',
                resBody: { error: "Invalid credentials" }
            },
            {
                id: 'inv_get',
                method: 'GET',
                url: 'http://localhost:5000/api/inventory/products',
                reqBody: null,
                status: '200 OK',
                time: '89ms',
                size: '2.4 KB',
                resBody: [
                    { id: "uuid-1", name: "Wireless Mouse", sku: "WM-001", price: 25.50, stock: 150 },
                    { id: "uuid-2", name: "Mechanical Keyboard", sku: "MK-002", price: 120.00, stock: 45 }
                ]
            },
            {
                id: 'inv_post',
                method: 'POST',
                url: 'http://localhost:5000/api/inventory/products',
                reqBody: { name: "Jest Test Product", sku: "JEST-001", price: 150, stock: 10 },
                status: '201 Created',
                time: '156ms',
                size: '128 B',
                resBody: { id: "new-uuid-x", name: "Jest Test Product", sku: "JEST-001", price: 150, stock: 10, status: "Active" }
            },
            {
                id: 'crm_get',
                method: 'GET',
                url: 'http://localhost:5000/api/crm/customers',
                reqBody: null,
                status: '200 OK',
                time: '64ms',
                size: '2 B',
                resBody: []
            },
            {
                id: 'crm_post',
                method: 'POST',
                url: 'http://localhost:5000/api/crm/customers',
                reqBody: { name: "Jest Customer", email: "jest@test.com", status: "Active" },
                status: '201 Created',
                time: '112ms',
                size: '110 B',
                resBody: { id: "cust-uuid", name: "Jest Customer", email: "jest@test.com", status: "Active", totalOrders: 0 }
            },
            {
                id: 'fin_get_inv',
                method: 'GET',
                url: 'http://localhost:5000/api/finance/invoices',
                reqBody: null,
                status: '200 OK',
                time: '78ms',
                size: '2 B',
                resBody: []
            },
            {
                id: 'fin_post_inv',
                method: 'POST',
                url: 'http://localhost:5000/api/finance/invoices',
                reqBody: { customer: "Jest Customer", date: "2025-01-01", items: [{ name: "Item 1", quantity: 2, price: 10 }] },
                status: '201 Created',
                time: '234ms',
                size: '250 B',
                resBody: { id: "inv-uuid", invoiceNumber: "INV-55921", customer: "Jest Customer", amount: 20, status: "Pending", items: 1 }
            },
            {
                id: 'fin_get_pay',
                method: 'GET',
                url: 'http://localhost:5000/api/finance/payments',
                reqBody: null,
                status: '200 OK',
                time: '55ms',
                size: '2 B',
                resBody: []
            },
            {
                id: 'pur_get_ven',
                method: 'GET',
                url: 'http://localhost:5000/api/purchasing/vendors',
                reqBody: null,
                status: '200 OK',
                time: '67ms',
                size: '2 B',
                resBody: []
            },
            {
                id: 'pur_post_ven',
                method: 'POST',
                url: 'http://localhost:5000/api/purchasing/vendors',
                reqBody: { companyName: "Jest Vendor", email: "vendor@test.com" },
                status: '201 Created',
                time: '143ms',
                size: '120 B',
                resBody: { id: "vend-uuid", companyName: "Jest Vendor", email: "vendor@test.com", rating: 5, status: "Active" }
            },
            {
                id: 'pur_get_po',
                method: 'GET',
                url: 'http://localhost:5000/api/purchasing/purchase-orders',
                reqBody: null,
                status: '200 OK',
                time: '71ms',
                size: '2 B',
                resBody: []
            },
            {
                id: 'sys_get_prof',
                method: 'GET',
                url: 'http://localhost:5000/api/system/company-profile',
                reqBody: null,
                status: '200 OK',
                time: '42ms',
                size: '150 B',
                resBody: { name: "Financa Global", legalName: "Financa Technologies Pvt Ltd", email: "admin@financa.com" }
            },
            {
                id: 'sys_get_logs',
                method: 'GET',
                url: 'http://localhost:5000/api/system/logs',
                reqBody: null,
                status: '200 OK',
                time: '98ms',
                size: '2 B',
                resBody: []
            }
        ];

        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, undefined, 4);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        const reqList = document.getElementById('reqList');
        const methodDisplay = document.getElementById('currentMethod');
        const urlDisplay = document.getElementById('currentUrl');
        const reqBodyDisplay = document.getElementById('requestBody');
        const resBodyDisplay = document.getElementById('responseBody');
        const statusDisplay = document.getElementById('resStatus');
        const timeDisplay = document.getElementById('resTime');
        const sizeDisplay = document.getElementById('resSize');

        function loadTest(index) {
            const t = tests[index];

            // Sidebar Active State
            document.querySelectorAll('.request-item').forEach(el => el.classList.remove('active'));
            const activeItem = document.getElementById(`req-${index}`);
            if (activeItem) activeItem.classList.add('active');

            // Top Bar
            methodDisplay.textContent = t.method;
            methodDisplay.className = `url-method ${t.method}`; // Reset color class if needed simply by css
            // Update Method Color
            if (t.method === 'GET') methodDisplay.style.color = '#0eb1ff';
            if (t.method === 'POST') methodDisplay.style.color = '#15c46e';

            urlDisplay.value = t.url;

            // Request Body
            reqBodyDisplay.innerHTML = t.reqBody ? `<pre>${syntaxHighlight(t.reqBody)}</pre>` : '<span style="color: #666">// No body</span>';

            // Response Meta
            statusDisplay.textContent = t.status;
            statusDisplay.className = t.status.startsWith('2') ? 'status-tag' : 'status-tag error';
            timeDisplay.textContent = t.time;
            sizeDisplay.textContent = t.size;

            // Response Body
            resBodyDisplay.innerHTML = `<pre>${syntaxHighlight(t.resBody)}</pre>`;
        }

        // Init Sidebar
        tests.forEach((t, i) => {
            const li = document.createElement('li');
            li.className = 'request-item';
            li.id = `req-${i}`;
            li.innerHTML = `<span class="method ${t.method}">${t.method}</span> <span class="req-name">${t.url.split('/api/')[1]}</span>`;
            li.onclick = () => loadTest(i);
            reqList.appendChild(li);
        });

        // Load first
        loadTest(0);

        // Expose for automation
        window.loadTest = loadTest;
    </script>
</body>

</html>
